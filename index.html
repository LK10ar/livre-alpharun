    <style>
        /* Styles de base pour le corps et le centrage */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #141414;
            margin: 0;
            font-family: sans-serif;
            flex-direction: column; 
        }

        /* Conteneur pour centrer le livre et les boutons */
        .book-container {
            display: flex;
            align-items: center; 
            flex-direction: column; 
            margin-bottom: 20px;
        }

        /* Le conteneur qui simule le livre */
        .book {
            width: 500px; /* Taille d'une seule page (pour un meilleur confort) */
            height: 750px; 
            position: relative; 
            transform-style: preserve-3d; 
            perspective: 1500px; 
            transform-origin: left; /* CLÉ : Rotation autour du bord gauche */
            transition: transform 0.8s ease-in-out; 
            cursor: default; 
        }

        /* Style de chaque page */
        .page {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border: 1px solid #ccc;
            position: absolute; /* CLÉ : Superposition */
            top: 0;
            left: 0; 
            transform-origin: left; 
            transition: transform 0.8s ease-in-out; /* CLÉ : Animation de rotation */
            z-index: 1; 
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2); 
            backface-visibility: hidden; 
        }

        /* Contenu de la page */
        .page-content {
            padding: 0; 
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Style pour les images */
        .page-content img {
            max-width: 100%;
            max-height: 100%;
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        /* CLASSE CLÉ : Ajoutée par JavaScript pour faire tourner la page */
        .turned {
            transform: rotateY(-180deg); 
            z-index: 99; /* Met la page qui tourne en avant */
        }

        /* CLASSE CLÉ : Ajoutée par JavaScript pour les pages déjà tournées */
        .hidden-page {
            z-index: -1; /* Met les pages derrière le livre */
        }

        /* Styles pour les boutons */
        .nav-buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover:not(:disabled) {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #bdc3c7; 
            cursor: not-allowed;
        }
    </style>
